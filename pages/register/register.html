<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar</title>
    <link rel="stylesheet" href="../../assets/css/reset.css">
    <link rel="stylesheet" href="../../pages/register/register.css">
    <link rel="stylesheet" href="../../assets/css/global.css">
</head>
<body class="centralize">
    <section class="container__principal">
        <figure class="logo">
            <img src="../../assets/img/logotecnoportas.png" alt="Logo Tecnoportas">
        </figure>
        <form>
            <div class="form-field">
                <div><label>Email</label></div>
                <input type="email" placeholder="Digite seu email" onchange="onChangeEmail()" id="email">
                <div class="error" id="email-required-error">
                    Email é obrigatório
                </div>
                <div class="error" id="email-invalid-error">
                    Email é inválido
                </div>
            </div>
            <div class="form-field">
                <div><label>Senha</label></div>
                <input type="password" placeholder="Digite sua senha" id="password" onchange="onChangePassword()">
                <div class="error" id="password-required-error">
                    Senha é obrigatória
                </div>
                <div class="error" id="password-min-length-error">
                    Senha deve ter pelo menos 6 caracteres
                </div>
            </div class="form-field">
            <div>
                <div><label>Confirme sua senha</label></div>
                <input type="password" placeholder="Confirme sua senha" id="confirmPassword" onchange="onChangeConfirmPassword()">
                <div class="error" id="password-doesnt-match-error">
                    As duas senhas não conferem
                </div>
            </div>
            <div>
                <button type="button" class="solid" disabled="true" id="register-button">Registrar</button>
            </div>
            <div>
                <button type="button" class="outline">Login</button>
            </div>
        </form>
    </section>    

</body>
    <script src="register.js"></script>
    <script src="../../assets/js/validations.js"></script>
</html>
